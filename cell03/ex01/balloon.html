<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Balloon</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>

<body>

<div id="balloon"></div>

<script>
    var size = 200;
    var colors = ["red", "green", "blue"];
    var colorIndex = 0;

    var balloon = document.getElementById("balloon");

    balloon.onclick = function () {
        size += 10;

        if (size > 420) {
            size = 200;
            colorIndex = 0;
        } else {
            colorIndex = (colorIndex + 1) % 3;
        }

        updateBalloon();
    };

    balloon.onmouseleave = function () {
        size -= 5;
        if (size < 200) {
            size = 200;
        }

        colorIndex = (colorIndex + 2) % 3;
        updateBalloon();
    };

    function updateBalloon() {
        balloon.style.width = size + "px";
        balloon.style.height = size + "px";
        balloon.style.backgroundColor = colors[colorIndex];
    }
</script>

</body>
</html>
