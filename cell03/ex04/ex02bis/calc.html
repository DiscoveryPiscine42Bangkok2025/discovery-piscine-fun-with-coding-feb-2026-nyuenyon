<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

<input id="left">
<select id="op">
<option>+</option>
<option>-</option>
<option>*</option>
<option>/</option>
<option>%</option>
</select>
<input id="right">

<button id="try">Try me!</button>

<script>
$("#try").click(function(){
    let l = $("#left").val();
    let r = $("#right").val();
    let op = $("#op").val();

    if(!/^\d+$/.test(l) || !/^\d+$/.test(r)){
        alert("Error :(");
        return;
    }

    l = parseInt(l);
    r = parseInt(r);

    if((op==="/"||op==="%") && r===0){
        alert("It’s over 9000!");
        console.log("It’s over 9000!");
        return;
    }

    let res;
    if(op==="+") res=l+r;
    if(op==="-") res=l-r;
    if(op==="*") res=l*r;
    if(op==="/") res=l/r;
    if(op==="%") res=l%r;

    alert(res);
    console.log(res);
});
</script>

</body>
</html>
