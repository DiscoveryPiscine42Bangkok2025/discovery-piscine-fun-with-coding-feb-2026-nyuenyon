<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Balloon</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
#balloon {
    width:200px;
    height:200px;
    background:red;
    border-radius:50%;
    margin:auto;
}
</style>
</head>

<body>

<div id="balloon"></div>

<script>
let size = 200;
let colors = ["red","green","blue"];
let i = 0;

$("#balloon").mouseenter(function(){
    size += 10;
    i = (i+1)%3;

    if(size > 420){
        size = 200;
        i = 0;
    }

    $(this).css({
        width:size,
        height:size,
        backgroundColor:colors[i]
    });
});

$("#balloon").mouseleave(function(){
    size -= 5;
    if(size < 200) size = 200;
    i = (i+2)%3;

    $(this).css({
        width:size,
        height:size,
        backgroundColor:colors[i]
    });
});
</script>

</body>
</html>
