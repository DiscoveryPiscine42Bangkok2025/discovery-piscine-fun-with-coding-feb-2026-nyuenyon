<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Responsive</title>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

        td {
	    width: 50%;
            text-align: center;
            font-size: 2vw;
            color: white;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td style="background-color: pink;">
                Box 1
            </td>
            <td style="background-color: lightblue;">
                Box 2
            </td>
        </tr>
    </table>

</body>
</html>
